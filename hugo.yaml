baseURL: 'https://pgexp.pgsty.com/'
languageCode: 'en'
title: 'PG Exporter - Advanced PostgreSQL & pgBouncer Metrics Exporter'

enableRobotsTXT: true
# Parse Git commit
enableGitInfo: true
# enableEmoji: false
hasCJKLanguage: true

services:
  googleAnalytics:
    ID: G-Y7HMTRQ6P7

contentDir: docs

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

module:
  imports:
    - path: github.com/imfing/hextra

defaultContentLanguage: en
languages:
  en:
    languageName: English
    languageCode: en
    weight: 1
    title: PG Exporter
    menu:
      main:
        - name: Pigsty
          weight: 1
          url: "https://pgsty.com"
        - name: GitHub
          weight: 2
          url: "https://github.com/pgsty/pg_exporter"
          params:
            icon: github
        - name: Search
          weight: 3
          params:
            type: search
      sidebar:
        - identifier: more
          name: Links
          params:
            type: separator
          weight: 6
        - identifier: pigsty
          name: "Pigsty ↗"
          url: "https://pgsty.com"
          weight: 7
        - identifier: pig-cli
          name: "PIG CLI ↗"
          url: "https://pig.pgsty.com"
          weight: 8
        - identifier: pgext
          name: "PG Extensions ↗"
          url: "https://ext.pgsty.com"
          weight: 10
        - identifier: github-repo
          name: "GitHub repo ↗"
          url: "https://github.com/pgsty/pg_exporter"
          weight: 11
        - identifier: demo
          name: "Public Demo ↗"
          url: "https://g.pgsty.com"
          weight: 12
        - identifier: vonng
          name: "Author: Vonng ↗"
          url: "https://vonng.com/en/"
          weight: 13

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

params:
  description: PG Exporter is an advanced PostgreSQL and pgBouncer metrics exporter for Prometheus, providing 600+ metrics with declarative YAML configuration.

  sidebar:
    autoCollapse: false

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: /logo.png
      dark: /logo.png
    width: wide

  page:
    # full (100%), wide (90rem), normal (80rem)
    width: full

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    enable: false
    displayCopyright: true
    displayPoweredBy: true
    width: normal

  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "2006-01-02"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  editURL:
    enable: true
    base: "https://github.com/pgsty/pg_exporter/edit/main/content"

  toc:
    displayTags: true

  highlight:
    copy:
      enable: true
      display: hover

  comments:
    enable: true
    type: giscus

    # https://giscus.app/
    giscus:
      repo: "pgsty/pg_exporter"
      repoId: "MDEwOlJlcG9zaXRvcnkyMjYyNzkxOTc"
      category: "Announcements"
      categoryId: "DIC_kwDODXy_Hc4Ct5Xv"
      mapping: pathname
      strict: 0
      reactionsEnabled: 1
      emitMetadata: 0
      inputPosition: bottom
      lang: en
      theme: transparent_dark

